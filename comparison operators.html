<!DOCTYPE html>
<html>
<head>
	<title>Comparison operators</title>
</head>
<body>

	<p id="welcome" style="font-size: 30px"></p>


	<script>
		
		var name = prompt("What is your name?");
		var welcomeNode = document.getElementById("welcome");


		if(name.toLowerCase()=="grz") {
			welcomeNode.innerText = "Welcome to your website Grz";
		} else {
			welcomeNode.innerText = "Go Away";
		}

	</script>
</body>
</html>
