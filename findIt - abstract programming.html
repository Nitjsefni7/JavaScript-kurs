		const sumUp = (arr) => {
			let total = 0;
			arr.forEach((element) => {
				total += element;
			});
			return total;
		}

		const findMultiple = (start, end, multiple) => {
			let multiples = [];
			while (start <= end) {
				if (start % multiple === 0){
					multiples.push(start);
				}
				start++;
			}
			return multiples;
		}

		console.log("Suma liczb podzielnych przez 3 z zakresu od 1 do 100 jest rÃ³wne: " + sumUp(findMultiple(1,100,3)));
