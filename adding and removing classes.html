<!DOCTYPE html>
<html>
<head>
	<title>Adding and removing Classess</title>
	<style type="text/css">
		.red {
			color: red;
		}
		.blue {
			color: blue
		}
		.green {
			color: black;
		}
	</style>
</head>
<body>

	<h1 class="">Kocham Monike Kubice</h1>

	<script type="text/javascript">
		
		const h1 = document.querySelector("h1");
		h1.classList.add("blue");
		h1.classList.add("red", "green");
		h1.classList.remove("blue", "green");

		//dodawanie i usuwanie class z jakiegos obiektu


	</script>

</body>
</html>
